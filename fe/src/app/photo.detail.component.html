<div class="pusher">
  <div class="ui inverted vertical masthead segment">
    <div class="ui text container">
      <div class="center aligned">
        <img src="http://localhost:8080/images/{{photo.imageName}}.jpg" class="ui image massive centered" style="margin-top: 61px;"  *ngIf="photo.imageName"/>
      </div>
      <br>
      <div class="ui grid">
        <div class="left floated six wide column" style="cursor: pointer;color: gray;">
          <i class="long arrow left icon"></i><span (click)="goBack()">Back</span>
        </div>
        <div class="right floated right aligned six wide column" style="color: gray;">
          <i class="thumbs outline up icon"></i>
          <!--http://stackoverflow.com/questions/34455531/angular-2-object-works-object-child-throws-error-->
          <h2>{{photo.likes}}</h2>
          &nbsp;&nbsp;<a style="cursor: pointer" (click)="likeDisplay()">{{like}}</a>
        </div>
      </div>
    </div>
  </div>
</div>
<div>
  <image-comments *ngIf="photo" [photo]="photo"></image-comments>
</div>
