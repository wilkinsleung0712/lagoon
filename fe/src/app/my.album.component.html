<div class="container">
  <div class='photo-list'>
    <div class="ui grid">
      <div class="two wide column">

      </div>
      <div class="twelve wide column">
        <div class="ui segments horizontal photo-list-segments">
          <span *ngFor="let photo of photos" style="margin-right: 5px !important;">
            <div class="ui segment">
              <img src="http://localhost:4200/resources/static/pic/{{photo.imageName}}.jpg" class='ui medium image'
                   (click)="onSelect(photo)" style="cursor: pointer"/>
              <div class="ui grid">
                <div class="twelve wide column left aligned">
                  <strong>Photo Title:</strong>{{photo.title}}
                </div>
                <div class="four wide column right aligned">
                  Likes:{{photo.likes}}
                </div>
              </div>
            </div>
          </span>
        </div>
        <a class="ui button" routerLink="/add-photo" routerLinkActive="active">Add Photo</a>
      </div>
      <div class="two wide column">

      </div>
    </div>
  </div>
</div>
